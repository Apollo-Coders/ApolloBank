<div class="container mt-5">
    <section class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" formControlName="name" id="name"
                        placeholder="Digite aqui seu nome." required>
                    <div *ngIf="form.get('name')?.errors?.['nameInvalid']" class="alert alert-danger">
                        <div *ngIf="form.get('name')?.errors?.['reason'] === 'Not enough words'">Por favor, informe seu
                            nome e sobrenome.</div>
                        <div *ngIf="form.get('name')?.errors?.['reason'] === 'Word too short'">Cada parte do nome deve
                            ter pelo menos 3 letras.</div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" formControlName="phone" id="phone" aria-describedby="phone"
                        placeholder="Digite aqui seu telefone." required>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        placeholder="Digite aqui seu email." required>

                    <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                        class="alert alert-danger">
                        <div *ngIf="form.get('email')?.errors?.['required']">
                            Infome um email.
                        </div>
                        <div *ngIf="form.get('email')?.errors?.['email']">
                            Informe um endereço de email válido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF (Apenas números)</label>
                    <input type="text" class="form-control" id="cpf" formControlName="cpf" aria-describedby="cpf"
                        placeholder="Digite aqui seu CPF." required>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" formControlName="birthday" id="birthday"
                        aria-describedby="bithday" placeholder="Digite aqui sua data de nascimento." required>
                    <div *ngIf="form.get('birthday')?.invalid && (form.get('birthday')?.dirty || form.get('birthday')?.touched)"
                        class="invalid-feedback">
                        Você deve informar sua data de nascimento.
                    </div>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                        formControlName="policies" required>
                    <label class="form-check-label" for="invalidCheck">
                        Concordo com as diretrizes.
                    </label>
                    <div *ngIf="form.get('policies')?.invalid && (form.get('policies')?.dirty || form.get('policies')?.touched)"
                        class="alert alert-danger">
                        Você deve aceitar as diretrizes para continuar.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn custom-btn" [disabled]="form.invalid">Continuar</button>

                </div>
            </form>
        </div>

    </section>
</div>
