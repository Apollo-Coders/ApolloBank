<div class="container mt-5 align-items-center justify-content-center ">
  <h3 class="text-center mt-5">Prepare-se para decolar com o <br /> Apollo Bank</h3>
  <div class="col-10  margi ">
    <label for="exampleInputEmail1" class="form-label">Digite sua senha de 6 dígitos:</label>
    <div class="row row-cols-4 mt-2 marg align-items-center justify-content-center">
      <div class="col-9 mb-4"> 
        <input class="form-control" placeholder="**********" disabled [(ngModel)]="passwordMask" type="password">
      </div>
      @for (pairPass of pairPasswordNums; track $index) {
      <button class="tecla   col" (click)="addToPassword(pairPass)">{{pairPass.fisrtNum}} ou {{pairPass.secondNum}}</button>
      }
      <button class="tecla col">delete</button>
      <button class="btn btn-primary marg col-9" (click)="isPasswordCorrect()">Login</button>
    </div>
  </div>
</div>
