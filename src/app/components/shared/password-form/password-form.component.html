<div class="container mt-5 ">
  <section class="row">
      <div class="needs-validation d-flex justify-content-center flex-column novalidate">
          <h3 class="text-center mb-5">Prepare-se para decolar com o <br /> Apollo Bank</h3>
          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                 
                <label for="exampleInputEmail1" class="form-label">Digite sua senha de 6 dígitos:</label>
                <input class="form-control mb-3" placeholder="**********" disabled [(ngModel)]="passwordMask" type="password"  maxlength="6" >
                <div class="row row-cols-4 mt-2 marg align-items-center justify-content-center">
                 
                  <div class="col-9 mb-4 mt-4"> 
                    
                  
                  </div>
                  @for (pairPass of pairPasswordNums; track $index) {
                  <button class="tecla   col" (click)="addToPassword(pairPass)">{{pairPass.fisrtNum}} ou {{pairPass.secondNum}}</button>
                  }
                  <button class="tecla col"(click)="deletePassword()" ><img src=" assets/images/Backspace.png" alt="Descrição da imagem">
                  </button>
                 
                  <button class="btn btn-primary col-9"  (click)="isPasswordCorrect()">Login</button>
                </div>
              </div>
          </div>
      </div>
  </section>
</div>
