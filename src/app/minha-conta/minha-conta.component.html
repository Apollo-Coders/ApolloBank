<div class="section">
    <div class="header row">
        <span class="col-md-12">Olá, {{user}}
            <i class="bi bi-chevron-right"></i>
        </span>
        <img src="" class="img" alt="">
        <div class="saldo d-flex flex-column justify-content-end">
            <h1>Saldo:</h1>
            <h2>R$ 1.000,00</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="action d-flex align-items-center">
                <button class="d-flex flex-column align-items-center">
                    <i class="bi bi-asterisk"></i>
                    Pix
                </button>
                <button class="d-flex flex-column align-items-center">
                    <i class="bi bi-bar-chart-line"></i>
                    Extrato
                </button>
                <button class="d-flex flex-column align-items-center">
                    <i class="bi bi-arrow-left-right"></i>
                    Transferência
                </button>
                <button class="d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-credit-card"></i>
                    <span>Crédito</span>
                </button>
            </div>
        </div>

        <div class="transacoes col-md-6">
            <h2>Últimas Transações</h2>
            <table>
                <tr>
                    <td>Compra no mercado</td>
                    <td>R$ 50,00</td>
                </tr>
                <tr>
                    <td>Transferência para João</td>
                    <td>R$ 200,00</td>
                </tr>
                <tr>
                    <td>Depósito em dinheiro</td>
                    <td>R$ 300,00</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="cartao row w-75">
                <h2 class="col-md-12">Cartão de Crédito</h2>
                <div class="fatura col-md-6 text-center">
                    <span>Fatura Atual<br></span>
                    <span>R$ 500,00</span>
                </div>
                <div class="limite col-md-6 text-center">
                    <span>Limite Disponível<br></span>
                    <span>R$ 2.000,00</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="opcoes">
                <h2>Acesse as opções</h2>
                <div class="opcoes-box d-flex flex-column align-items-center justify-content-center p-3 w-75 rounded">
                    <button class="m-2 w-75">
                        Programa de Pontos
                        <i class="bi bi-chevron-right"></i>
                    </button>
                    <button class="m-2 w-75">
                        Crédito Pessoal
                        <i class="bi bi-chevron-right"></i>
                    </button>
                    <button class="m-2 w-75">
                        Documentos
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
